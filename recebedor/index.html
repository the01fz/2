                tedOption.style.borderColor = '#660099';
                pixOption.style.borderColor = '#ddd';
                
                // Atualiza o campo oculto do método
                metodoInput.value = 'ted';
            });
            
            // Autopreenchimento baseado no tipo de chave PIX
            pixType.addEventListener('change', function() {
                const selectedType = this.value;
                
                switch(selectedType) {
                    case 'cpf':
                        pixKey.value = userData.cpf;
                        break;
                    case 'email':
                        pixKey.value = userData.email;
                        break;
                    case 'telefone':
                        pixKey.value = userData.telefone;
                        break;
                    case 'aleatoria':
                        pixKey.value = '';
                        pixKey.placeholder = 'Digite sua chave aleatória';
                        break;
                    default:
                        pixKey.value = '';
                        break;
                }
                
                // Atualiza os campos ocultos para PIX
                pixTypeInput.value = selectedType;
                pixKeyInput.value = pixKey.value;
            });
            
            // Atualiza pixKeyInput quando o valor de pixKey mudar
            pixKey.addEventListener('input', function() {
                pixKeyInput.value = this.value;
            });
            
            // Atualiza os campos ocultos para TED quando os campos do formulário mudam
            bancoSelect.addEventListener('change', function() {
                bancoInput.value = this.options[this.selectedIndex].text;
            });
            
            agenciaField.addEventListener('input', function() {
                agenciaInput.value = this.value;
            });
            
            contaField.addEventListener('input', function() {
                // Concatena o número da conta com o dígito se estiver preenchido
                if (digitoField.value) {
                    contaInput.value = this.value + '-' + digitoField.value;
                } else {
                    contaInput.value = this.value;
                }
            });
            
            digitoField.addEventListener('input', function() {
                // Concatena o número da conta com o dígito
                if (contaField.value) {
                    contaInput.value = contaField.value + '-' + this.value;
                }
            });
            
            // Antes de enviar o formulário, garantir que os campos ocultos estão atualizados
            document.getElementById('payment-form').addEventListener('submit', function(e) {
                // Para PIX
                if (metodoInput.value === 'pix') {
                    pixTypeInput.value = pixType.value;
                    pixKeyInput.value = pixKey.value;
                    
                    // Verifica se os campos obrigatórios estão preenchidos
                    if (!pixType.value || !pixKey.value) {
                        e.preventDefault();
                        alert('Por favor, preencha o tipo e a chave PIX');
                    }
                } 
                // Para TED
                else {
                    bancoInput.value = bancoSelect.options[bancoSelect.selectedIndex].text;
                    agenciaInput.value = agenciaField.value;
                    
                    // Concatena conta e dígito
                    if (digitoField.value) {
                        contaInput.value = contaField.value + '-' + digitoField.value;
                    } else {
                        contaInput.value = contaField.value;
                    }
                    
                    // Verifica se os campos obrigatórios estão preenchidos
                    if (!bancoSelect.value || !agenciaField.value || !contaField.value) {
                        e.preventDefault();
                        alert('Por favor, preencha todos os dados bancários');
                    }
                }
            });
        });
    </script>

</body></html>
