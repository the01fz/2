<script>
    // Função para obter o número de vezes que o usuário visitou a página
    function getVisitCount() {
        // Obtém o valor armazenado no local storage ou retorna 0 se não existir
        return parseInt(localStorage.getItem('visitCount')) || 0;
    }

    // Função para redirecionar com base no número de visitas
    function redirectToPage() {
        var visitCount = getVisitCount();

        // Determina a página de redirecionamento com base no número de visitas
        var nextPage;
        switch (visitCount) {
            case 0:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/1/';
                break;
            case 1:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/2/';
                break;
            case 2:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/3/';
                break;
            case 3:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/1/';
                break;
            case 4:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/2/';
                break;
            case 5:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/3/';
                break;
            case 6:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/1/';
                break;
            case 7:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/2';
                break;
            case 8:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/3/';
                break;
            case 9:
                nextPage = 'https://pay.cadastroaoaplicativo.online//up/1/';
                break;
            case 10:
        }

        // Incrementa o número de visitas
        localStorage.setItem('visitCount', visitCount + 1);

        // Redireciona para a próxima página
        window.location.href = nextPage;
    }

    // Chama a função de redirecionamento quando a página é carregada
    redirectToPage();
</script>
